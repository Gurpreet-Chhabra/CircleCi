version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install
      - run: git config --global user.email "gurpreet@newput.com"
      - run: git config --global user.name "Gurpreet-Chhabra"
      - run: git config --global user.password "b5731685-38b5-436c-a494-41114f758522"
      - run: git remote add heroku https://heroku:$access_token@git.heroku.com/joom-8.git
      - run: npm run build
      - run: git add dist/
      - run: git commit -am "make it better"
      - run: git push https://heroku:$access_token@git.heroku.com/joom-8.git master

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
