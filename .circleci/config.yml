version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo
    deployment:
      prod:
        branch: master
        commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login "gurpreet@newput.commit"
          password "gurpreet@24"
        machine git.heroku.com
          login "gurpreet@newput.commit"
          password "gurpreet@24"
        EOF
      - chmod 600 ~/.netrc # Heroku cli complains about permissions without this
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:joom-8.git $CIRCLE_SHA1:refs/heads/master
        heroku:
          appname: joom-8
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install
      - run: git config --global user.email "gurpreet@newput.com"
      - run: git config --global user.name "Gurpreet-Chhabra"
      - run: git config --global user.password "b5731685-38b5-436c-a494-41114f758522"
      - run: git remote add heroku https://heroku:$access_token@git.heroku.com/joom-8.git
      - run: npm run build
      - run: git add dist/
      - run: git commit -am "make it better"
      - run: git push heroku master

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
